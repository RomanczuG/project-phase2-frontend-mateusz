name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node version here

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        # This step will fail if the build process fails.

  deploy:
    # This ensures that deployment only happens after a successful build
    needs: build
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
          SOURCE: "./"
          REMOTE_HOST: "ec2-18-223-123-98.us-east-2.compute.amazonaws.com"
          REMOTE_USER: "ec2-user"
          TARGET: "/home/ec2-user/react-frontend"
