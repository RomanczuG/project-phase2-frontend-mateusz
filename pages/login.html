<!DOCTYPE html>
<html>
<head>
    <title>Login Screen</title>
</head>
<body>
    <div id="login-container" style="text-align: center; margin-top: 100px;">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" style="padding: 10px;"><br><br>
        <input type="password" id="password" placeholder="Password" style="padding: 10px;"><br><br>
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
    </div>

    <script>
        document.getElementById("login-button").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send a request to the server for authentication (server-side logic is not included here)
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // User is authenticated; handle success
                    alert("Login successful");
                } else {
                    // Authentication failed; handle error
                    alert("Login failed");
                }
            })
            .catch(error => {
                // Handle any network or server errors
                console.error("Error:", error);
            });
        });

        document.getElementById("signup-button").addEventListener("click", () => {
            // Redirect to the sign-up page or perform the desired action
            // This is where you would navigate the user to a registration page.
            alert("Sign Up clicked");
        });
    </script>
</body>
</html>
